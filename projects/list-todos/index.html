<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Atomic+Age&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script|Parisienne|Playball|Yeseva+One&disp">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Engagement&display=swap" rel="stylesheet">

    <title>Todos</title>
</head>
<body>
    <div class = "main">
    <div id="title.main">
        <h1 class="title">Ultimate Bucket List</h1>
    </div>
    <div id ="toDoDiv">
        <div class="title-bar">
            <h3 class="title">Add Vacation Destinations</h3>
        </div>
        <form name="addTodo" id="addToDo">
            <label class="label" for="title">Title</label>
            <input class="input" name="title" id="title" />
            <label class="label" for="description">Description</label>
            <input class="input" name="description" id="description" />
            <label class="label" for="price">Price</label>
            <input class="input" name="price" id="price" type="number" />
            <label class="label" for="imgUrl">Image URL</label>
            <input class="input" name="imgUrl" id="imgUrl"  />
            <label class="label" for="completed">Completed</label>
            <input class="input" name="completed" id="completed" type="checkbox"/>
            <button>submit</button>
        </form>
        <div id ="todos">
            <div class="title-bar">
                <h3 class="title">The Ultimate list </h3>
            </div>
            <ul id="list">

            </ul>
        </div>
    </div>
    </div>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src= "app.js"></script>
</body>
</html>
