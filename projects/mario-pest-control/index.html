<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Finally Mario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="header">
    </div>
    <div id="imageMario">
        <img class="newMario"
            src="Screen Shot 2019-08-26 at 7.04.40 PM.png"
            width="35%" height="326px">
    </div>
    <div id="container">

        <form name="baddies">
                <div id='total'>
                        <h2 id ='pTotal'></h2>
                        <button id="submit">Submit</button>
                    </div>
            <div id="images">
                <div id="Goomba-image" class ='goomba'>
                    <h1>Goomba</h1>
                    <img src="Goomba.png" width="150px" height="150px">
                    <h2>5 Coins</h2>
                    <input type="number" name="goombaCoins" id="coinInput"></input>
                </div>    
                <div id="Bowser-image">
                    <h1>Bowser</h1>
                    <img
                        src="https://upload.wikimedia.org/wikipedia/en/thumb/1/11/BowserNSMBUD.png/220px-BowserNSMBUD.png" height='180px' width ='180px'>
                    <h2>7 Coins</h2>
                    <input type="number" name="bowserCoins" id="coinInput"></input>
                </div>
                <div id="Spiny-image">
                    <h1>Spiny</h1>
                    <img src="https://www.mariowiki.com/images/3/3e/Spiny_Artwork_-_New_Super_Mario_Bros._2.png"
                        width="150" height="150">
                    <h2>11 Coins</h2>
                    <input type='number' name="spinyCoins" id='coinInput'></input>
                </div>
            </div>
        </form>
    </div>
    <div id="footer">
        <footer>
            <p>mario.pestcontrol@gmail.com https://mario.nintendo.com/ 1515 Jump Street Mario World, Japan 00010</p>
        </footer>
    </div>
</body>

<script src="main.js"></script>

</html>
